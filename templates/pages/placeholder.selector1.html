{% extends 'layouts/main.html' %} {% block title %}Selector{% endblock %} {% block content %}

<!--<div class="page-header">
    <h1>Selector</h1>
</div>-->


<div class="container">
    <form class="col s12" action="/updateFile" method="POST" enctype="multipart/form-data">
        <div class="row">
            <h2>Update Fieldnames</h2>
                {% for x in title %}
                  <label> Field {{ loop.index }} : </label>
                  <input type="text" name="field-{{ loop.index }}" value="{{ x }}" ></input>
                  <br>
                {% endfor %}
            <input type="hidden" name="filename" value= {{filename}}></input>
            <input type="hidden" name="numofField" value= {{numofField}}></input>
            <button class="btn" type="submit" value="Update">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
